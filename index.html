  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const components = document.querySelectorAll('[data-component]');
      components.forEach(async (component) => {
        const path = component.getAttribute('data-component');
        try {
          const response = await fetch(path);
          if (!response.ok) throw new Error(`Could not fetch ${path}`);
          const text = await response.text();
          component.innerHTML = text;

          if (path === 'components/partners.html') {
           renderPartners(partnersData);
          }

          if (path === 'components/other-channels.html') {
           renderSocialButtons(socialLinksData);
          }

          if (path === 'components/stacked-cards.html') {
          loadHomeProjects();
        }

        } catch (error) {
          component.innerHTML = `<p style="color:red;">${error.message}</p>`;
        }
      });
    });
  </script>

  <script src="js/navbar-model.js""></script>
